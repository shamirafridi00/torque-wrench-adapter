<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torque Wrench Adapter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>Torque Wrench Adapter Calculator</h1>
        <form id="torqueForm">
            <div class="form-group">
                <label for="wrenchLength">Length of Torque Wrench:</label>
                <input type="number" id="wrenchLength" required>
                <select id="wrenchLengthUnit">
                    <option value="inches">inches</option>
                    <option value="cm">cm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="adapterLength">Length of Adapter:</label>
                <input type="number" id="adapterLength" required>
                <select id="adapterLengthUnit">
                    <option value="inches">inches</option>
                    <option value="cm">cm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="torqueValue">Torque Value Specified on Torque Wrench:</label>
                <input type="number" id="torqueValue" required>
                <select id="torqueValueUnit">
                    <option value="ft-lbs">ft-lbs</option>
                    <option value="Nm">Nm</option>
                </select>
            </div>
            <div class="form-group">
                <label for="desiredTorque">Desired Torque Value at Fastener:</label>
                <input type="number" id="desiredTorque" required>
                <select id="desiredTorqueUnit">
                    <option value="ft-lbs">ft-lbs</option>
                    <option value="Nm">Nm</option>
                </select>
            </div>
            <button type="button" class="calculate-btn" onclick="calculateAdapterTorque()">Calculate Adapter Torque</button>
            <button type="reset" class="reset-btn">Reset</button>
        </form>
        <div id="result">
            <p>Set Torque Wrench to: <span id="adapterTorque">0.00</span> <span id="resultUnit">ft-lbs</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
